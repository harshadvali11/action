<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deleting the content</title>
</head>
<body>
    <center>
        <h1>select one topic that u r willing to delete</h1>

        <form action="{% url 'delete' %}" method="POST">
            {% csrf_token %}
            topic_name:
            
            {% if topics %}
                <select name="topic" id="topic">
                    {% for topic in topics %}
                        <option value="{{topic}}">{{topic.topic_name}}</option>

                    {% endfor %}

                </select>

            {% endif %}
                <br>
                
                <input type="submit" value="submit">
                

        </form>



    </center>
    
</body>
</html>
