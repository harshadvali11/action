<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create_web</title>
</head>
<body>
    <center>
        <h1>enter the values with which u need to create a webpage</h1>

        <form method="POST">
            {% csrf_token %}
            topic_name:

            {% if topics %}
            <select name="topic" id="topic">
                {% for topic in topics %}
                    <option value="{{topic}}">{{topic.topic_name}}</option>
                {% endfor %}

            </select>
            {% endif %}
            name:<input type="text" name="name" id="name"><br>
            url:<input type="url" name="url" id="url"><br>
            <input type="submit" value="submit">


        </form>







    </center>
    
</body>
</html>
